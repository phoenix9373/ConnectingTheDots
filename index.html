<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 브라우저 상에 표시되지 않는 정보 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jinwoo's Portfolio</title>

  <!-- meta tag -->
  <meta name="description" content="Portfolio for Google Engineer Jinwoo">
  <meta name="author" content="Jinwoo">

  <!-- 웹 사이트 아이콘 -->
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/877c802343.js" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- font-family: 'Open Sans', sans-serif; -->

  <!-- CSS 파일 불러오기 -->
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <!-- defer는 js 파일을 모두 불러온 뒤에 웹을 실행한다. -->
</head>

<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="navbar__logo">
      <i class="fas fa-fire"></i>
      <a href="#">Jingo</a>
    </div>
    <ul class="navbar__menu">
      <li class="navbar__menu_item">Home</li>
      <li class="navbar__menu_item">About</li>
      <li class="navbar__menu_item">Skills</li>
      <li class="navbar__menu_item">My Work</li>
      <li class="navbar__menu_item">Testimonial</li>
      <li class="navbar__menu_item">Contact</li>
    </ul>
  </nav>
  <!-- Profile -->
  <section id="profile"></section>
  <!-- About -->
  <section id="about"></section>
  <!-- Skills -->
  <section id="skills"></section>
  <!-- My Works -->
  <section id="myWorks"></section>
  <!-- Testimonials -->
  <section id="testimonials"></section>
  <!-- Contact -->

</body>

</html>
